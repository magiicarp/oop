<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./static/css/trackercss.css">
</head>
{% extends 'layout.html' %}
    {% block body %}
     <body data-spy="scroll" data-target=".navbar" data-offset="200">
     <style>
         body{
             padding-top: 100px;
             padding-bottom: 100px;
         }
         form{
             margin:0 auto;
         }
     </style>
    <link rel="stylesheet" href="./static/css/trackercss.css">
                <section id="bmi" class="bmi-form">
                <div class="container" align="center">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <form name="bmiform">
                                    <caption><h2>BMI</h2></caption>
                                    <label><b>WEIGHT IN KILOGRAMS</b></label>
                                    <br>
                                    <input type="number" placeholder="WEIGHT" name="weight" required>
                                    <br>
                                    <label><b>HEIGHT IN METRES</b></label><br>
                                    <input type="number" placeholder="HEIGHT" name="height" required>
                                    <br>
                                    <br>
                                    <button type="button" class="bmibtn" onClick="calculateBmi()">COMPUTE BMI</button>
                                    <br/>
                                    <br/>
                                    BMI: <input style="border:none;" type="text" name="bmi">
                                    <br/>
                                    Your Range: <input style="border:none;" type="text" name="range">
                                    <br/>
                                </form>
                                <h2>BMI CATEGORIES</h2>
                            <p>Underweight = <18.5 <br>Normal weight = 18.5–24.9<br>Overweight = 25–29.9<br>Obesity = BMI of 30 or greater</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <script>
            function calculateBmi() {
                var weight = document.bmiform.weight.value
                var height = document.bmiform.height.value
                if(weight > 0 && height > 0){
                var finalBmi = weight/(height/100*height/100).toFixed(2)
                    document.bmiform.bmi.value = finalBmi
                if(finalBmi < 18.5){
                    document.bmiform.range.value = "BMI too low, you are at risk"
                }
                if(finalBmi > 18.5 && finalBmi < 25){
                    document.bmiform.range.value = "You are not at risk"
                }
                if(finalBmi > 25){
                    document.bmiform.range.value = "BMI too high, you are at risk."
                }
                }
                else{
                    alert("Please fill in all the required blank")
                }
                }
        </script>
             </body>
    {% endblock %}
       </html>
